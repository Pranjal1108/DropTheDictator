<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drop Game</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

</head>
<body>
<video id="introVideo" autoplay muted style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000;" src="items/intro animation main.mp4"></video>
<div id="pressAnyKey" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black url('items/intro animation main_0.png') no-repeat center center / cover; z-index: 90001;"></div>

<main>
  <div id="viewport">

    <div id="starfield"></div>

    <div id="game-scale">
      <div id="game">
        <div id="world">
          <div id="ground"></div>
          <div id="sky">
          <div class="cloud-layer back"></div>
          <div class="cloud-layer mid"></div>
          <div class="cloud-layer front"></div>
        </div>

        <div id="player">
          <div id="head"></div>
          <div id="torso"></div>
          <div id="left-arm"></div>
          <div id="right-arm"></div>
          <div id="left-leg"></div>
          <div id="right-leg"></div>
        </div>

        <div id="sprite"></div>
        <div id="skeleton"></div>
        </div>
        <canvas id="debugColliders"></canvas>

        <div class="bet-ui">
          <div class="balance-card" id="balance">Balance ₹1000.00</div>

          <div class="bet-box">
            <button id="minus">−</button>
            <input id="betAmount" type="number" min="10" max="999999">
            <button id="plus">+</button>
          </div>

          <div class="quick-bets">
            <button class="chip" data-v="10">₹10</button>
            <button class="chip" data-v="50">₹50</button>
            <button class="chip" data-v="100">₹100</button>
            <button class="chip" data-v="max">MAX</button>
          </div>

          <button id="bonusToggle" class="bonus-toggle">BONUS</button>

          <button id="placeBet" class="bet-button">PLACE BET</button>
        </div>

        <div id="score">₹0</div>
        <div id="multiplier">×1</div>
        <div id="flipText"></div>

        <div id="runOver"></div>
      </div>
    </div>

  </div>
</main>

<script src="script.js"></script>
</body>
</html>
